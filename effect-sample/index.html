<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>HTML Effect</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        html {
            font-size: 16px;
        }
        
        .effect-box {
            position: relative;
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            margin-top: 5%;
            overflow: hidden;
            
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        
        .effect-box img {
            height: 100%;
        }
        
        .on-transition {
            -webkit-transition: all 2s;
            transition: all 2s;
        }
        
        button {
            vertical-align: top;
        }
    </style>
</head>

<body>

    <!-- A -->
    <div id="effect-boxA" class="effect-box">
        <div class="logo">サンプル／サンプル／サンプル</div>
    </div>
    <button id="btnA">表示・非表示</button>

    <!-- B -->
    <div id="effect-boxB" class="effect-box">
        <div class="logo on-transition">サンプル／サンプル／サンプル</div>
    </div>
    <button id="btnB">平行移動（スライド）</button>

    <!-- C -->
    <div id="effect-boxC" class="effect-box">
        <div class="logo on-transition">サンプル／サンプル／サンプル</div>
    </div>
    <button id="btnC">透過（フェードイン）</button>

    <!-- D -->
    <div id="effect-boxD" class="effect-box">
        <div class="logo on-transition">サンプル／サンプル／サンプル</div>
    </div>
    <button id="btnD">拡大縮小</button>

    <!-- E -->
    <div id="effect-boxE" class="effect-box">
        <div class="logo"></div>
    </div>
    <button id="btnE">画像の一部分のみ表示</button>

    <!-- F -->
    <div id="effect-boxF" class="effect-box">
        <div class="logo on-transition">サンプル／サンプル／サンプル　　</div>
    </div>
    <button id="btnF">画像によるマスク</button>

    <!-- G -->
    <div id="effect-boxG" class="effect-box">
        <div class="logo on-transition">サンプル／サンプル／サンプル</div>
    </div>
    <button id="btnG1">X軸回転</button>
    <button id="btnG2">Y軸回転</button>
    <button id="btnG3">Z軸回転</button>

    <!-- H -->
    <div id="effect-boxH" class="effect-box">
        <div class="logo on-transition">サンプル／サンプル／サンプル</div>
    </div>
    <button id="btnH">台形や菱型への歪み変形</button>

    <!-- I -->
    <div id="effect-boxI" class="effect-box">
        <img src="back.jpg" class="on-transition" />
    </div>
    <button id="btnI">フィルター（セピア）</button>

    <!-- J -->
    <div id="effect-boxJ" class="effect-box">
        <img src="back.jpg" class="on-transition" />
    </div>
    <button id="btnJ">フィルター（ぼかし）</button>


    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>

        $(function () {
            // A
            var a1 = true;
            $("#btnA").on("click", function () {
                a1 = !a1;
                $("#effect-boxA .logo").css("visibility", a1 ? "visible" : "hidden");
            });

            // B
            var b1 = true;
            $("#effect-boxB .logo").css({
                "position": "relative",
                "left": "0%"
            });
            $("#btnB").on("click", function () {
                b1 = !b1;
                $("#effect-boxB .logo").css("left", b1 ? "0%" : "50%");
            });

            // C
            var c1 = true;
            $("#effect-boxC .logo").css({
                "opacity": "1"
            });
            $("#btnC").on("click", function () {
                c1 = !c1;
                $("#effect-boxC .logo").css("opacity", c1 ? "1" : "0");
            });

            // D
            var d1 = true;
            $("#effect-boxD .logo").css({
                "transform": "scale(1)",
                "transform-origin": "left center",
            });
            $("#btnD").on("click", function () {
                d1 = !d1;
                $("#effect-boxD .logo").css("transform", d1 ? "scale(1)" : "scale(0.5)");
            });

            // E
            var e1 = true;
            $("#effect-boxE").css({
                "background-image": "url('back.jpg')",
                "background-repeat": "no-repeat",
                "background-size": "auto 100%",
                "background-position-x": "0px",
                "background-position-y": "center"
            });
            $("#btnE").on("click", function () {
                e1 = !e1;
                $("#effect-boxE").addClass("on-transition").css("background-position-x", (e1 ? "0px" : "-200px"));
            });

            // F
            var f1 = true;
            $("#effect-boxF .logo").css({
                "-webkit-mask-image": "url('mask.png')",
                "-webkit-mask-size": "cover",
                "-webkit-mask-repeat": "no-repeat",
                "-webkit-mask-position-x": "0px"
            });
            $("#btnF").on("click", function () {
                f1 = !f1;
                $("#effect-boxF .logo").css("-webkit-mask-position-x", (f1 ? "0px" : ("-" + $("#effect-boxF").width() + "px")));
            });

            // G
            var g1 = 0;
            var g2 = 0;
            var g3 = 0;
            $("#effect-boxG").css({
                "height": "100px"
            });
            $("#effect-boxG .logo").css({
                "-webkit-transform": "rotateX(0deg) rotateY(0deg) rotateZ(0deg)",
                "transform-origin": "center center center",
            });
            $("#btnG1").on("click", function () {
                g1 = (g1 == 0) ? 180 : 0;
                $("#effect-boxG .logo").css("-webkit-transform", "rotateX(" + g1 + "deg) rotateY(" + g2 + "deg) rotateZ(" + g3 + "deg)");
            });
            $("#btnG2").on("click", function () {
                g2 = (g2 == 0) ? 180 : 0;
                $("#effect-boxG .logo").css("-webkit-transform", "rotateX(" + g1 + "deg) rotateY(" + g2 + "deg) rotateZ(" + g3 + "deg)");
            });
            $("#btnG3").on("click", function () {
                g3 = (g3 == 0) ? 180 : 0;
                $("#effect-boxG .logo").css("-webkit-transform", "rotateX(" + g1 + "deg) rotateY(" + g2 + "deg) rotateZ(" + g3 + "deg)");
            });

            // H
            var h1 = true;
            $("#effect-boxH").css({
                "height": "100px"
            });
            $("#effect-boxH .logo").css({
                "-webkit-transform": "skew(0deg, 0deg)"
            });
            $("#btnH").on("click", function () {
                h1 = !h1;
                $("#effect-boxH .logo").css("-webkit-transform", h1 ? "skew(0deg, 0deg)" : "skew(30deg, 20deg)");
            });

            // I
            var i1 = true;
            $("#effect-boxI img").css({
                "-webkit-filter": "sepia(0)"
            });
            $("#btnI").on("click", function () {
                i1 = !i1;
                $("#effect-boxI img").css("-webkit-filter", i1 ? "sepia(0)" : "sepia(1)");
            });

            // J
            var j1 = true;
            $("#effect-boxJ img").css({
                "-webkit-filter": "blur(0px)"
            });
            $("#btnJ").on("click", function () {
                j1 = !j1;
                $("#effect-boxJ img").css("-webkit-filter", j1 ? "blur(0px)" : "blur(5px)");
            });
        });
    </script>

</body>

</html>
